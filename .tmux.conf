# ---------------------------- aymen hafeez tmux.conf -------------------------

set -g history-limit 10000

# vi bindings
set -g status-keys vi
set-window-option -g mode-keys vi

# set no escape delay
set -s escape-time 0

# rebind prefix
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# reload config
bind r source-file ~/.tmux.conf \; display-message "reloaded..."

# open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'vim ~/.tmux.conf && tmux source ~/.tmux.conf'"

bind C-m new-window "mutt"
bind C-t new-window "htop"
bind C-r new-window "ranger"
bind C-b new-window "mc"
bind C-c new-window "cmus"
bind C-q new-window "jupyter-qtconsole"

# open splits and new window cwd 
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# navigation between vim and tmux splits (christoomey/vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# toggle mouse mode
set -g mouse on
unbind m
bind m setw mouse

# toggle status bar
bind-key b set-option status

unbind t

# appearance
# ----------
# terminal colours
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# status bar
set-option -g status-position top
set -wg mode-style bg=colour19,fg=white

set -g status-bg colour248
set -g status-fg colour234
