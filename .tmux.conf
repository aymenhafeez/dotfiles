# =============================================================================
# aymen hafeez .tmux.conf
# =============================================================================

# -----------------------------------------------------------------------------
# general config
# -----------------------------------------------------------------------------

# start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

set -g history-limit 10000

# vi bindings
set -g status-keys vi
set-window-option -g mode-keys vi

# -----------------------------------------------------------------------------
# key bindings
# -----------------------------------------------------------------------------

# rebind prefix
unbind C-b
set-option -g prefix `
bind ` send-prefix

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# reload config
bind r source-file ~/.tmux.conf

# open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'vim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# open vim in a new window
bind v new-window "exec vim"

# quick view htop in new window
bind '~' new-window "exec htop"

# move between windows
unbind l
unbind h
bind h  previous-window
bind l next-window

# christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# more intuitive pane split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# resizing panes
bind-key J resize-pane -D 3
bind-key K resize-pane -U 3
bind-key H resize-pane -L 3
bind-key L resize-pane -R 3

# toggle mouse mode
unbind m
bind m setw mouse

# toggle status bar
bind-key b set-option status

# -----------------------------------------------------------------------------
# appearance 
# -----------------------------------------------------------------------------

# terminal colours
set -g default-terminal "xterm-256color"

# pane borders
set -g pane-border-style 'fg=#10404d'
set -g pane-active-border-style 'fg=#124a59'

# status bar
# .............................................................................
set status-bg default
set -g window-status-separator ''
set -g status-justify centre
set-window-option -g window-status-style 'fg=#145769'
setw -g window-status-current-style 'fg=#2b778b' 
set -g status-left-length 50
set -g status-left '#[fg=#145769] #H :: #[default]'
set -g status-right '#[fg=#145769] #(cut -d " " -f 1-3 /proc/loadavg)::#[default] #[fg=#145769]%H:%M:%S %D #[default]'

set-option -sg escape-time 10
