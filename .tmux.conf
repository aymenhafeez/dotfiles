# ---------------------------- aymen hafeez tmux.conf -------------------------

set -g history-limit 10000

# vi bindings
set -g status-keys vi
set-window-option -g mode-keys vi

# set no escape delay
set -s escape-time 0

# rebind prefix
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# reload config
bind r source-file ~/.tmux.conf \; display-message "reloaded..."

# open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'vim ~/.tmux.conf && tmux source ~/.tmux.conf'"

bind C-m new-window "mutt"
bind C-t new-window "htop"
bind C-r new-window "ranger"
bind C-b new-window "mc"
bind C-c new-window "cmus"
bind C-q new-window "jupyter-qtconsole"

# open splits and new window cwd 
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# toggle mouse mode
set -g mouse on
unbind m
bind m setw mouse

# toggle status bar
bind-key b set-option status

unbind t

# appearance
# ----------
# terminal colours
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# status bar
set-option -g status-position top
set -wg mode-style bg=colour19,fg=white

set -g status-bg colour248
set -g status-fg colour232
